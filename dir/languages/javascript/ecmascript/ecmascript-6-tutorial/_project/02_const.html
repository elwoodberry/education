<!DOCTYPE html>
<html>
<head>
	<title>"const"</title>
</head>
<body>


<script type="text/javascript">
	// 03:10
	// 'const'
	// A variable that is not going to change

	const PI = 3.15;

	if(true){
		const PI = 2.15;
		document.write("PI = " + PI);
	}
	document.write("PI = " + PI);

	// RESULT
	// "PI = 3.15"
	// "PI = 2.15"
	</script>
	</body>
	</html>
