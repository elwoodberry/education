<!DOCTYPE html>
<html>
<head>
	<title>Strings - Template Literals</title>
</head>
<body>


<script type="text/javascript">

	//04:20
	// Strings - Template Literals

	// EXAMPLE #1
  let fName = "Steve";
  let lName = "Berry";

  document.write("<strong>" + `${fName} ${lName}` + "</strong><br/>");

  // RESULT
  // 'Steve Berry'


  // EXAMPLE #2
  let num1 = 10;
  let num2 = 20;

  document.write("Two Hundred: " + `${num1 * num2}`);

	</script>
	</body>
	</html>
